<!DOCTYPE html>
<html class="light" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pulih - Antarmuka Chatbot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white h-screen overflow-hidden selection:bg-primary selection:text-black">
    <div class="flex h-full w-full">
        <!-- Sidebar -->
        <aside
            class="hidden md:flex flex-col w-80 h-full bg-white dark:bg-surface-dark border-r border-green-50 dark:border-green-900/30 shadow-sm z-20">
            <div class="p-6">
                <!-- Logo -->
                <div class="flex items-center gap-3 mb-8">
                    <div
                        class="relative flex items-center justify-center size-12 rounded-2xl bg-gradient-to-br from-primary-soft to-green-100 dark:from-green-900 dark:to-green-800 text-primary-dark dark:text-primary shadow-sm">
                        <span class="material-symbols-outlined text-[32px]">spa</span>
                        <span class="absolute -top-1 -right-1 flex h-3 w-3">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
                        </span>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-2xl font-bold tracking-tight text-text-main dark:text-white font-display">Pulih
                        </h1>
                        <p class="text-xs font-medium text-text-muted dark:text-green-400">Ruang Amanmu</p>
                    </div>
                </div>
                <!-- New Chat Button -->
                <button id="btn-new-chat"
                    class="w-full group relative overflow-hidden flex items-center justify-center gap-2 bg-gradient-to-r from-primary to-primary-dark hover:from-primary-dark hover:to-primary text-white font-bold py-4 px-4 rounded-2xl shadow-lg shadow-green-200/50 dark:shadow-none transition-all duration-300 transform hover:-translate-y-0.5">
                    <div
                        class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                    </div>
                    <span class="material-symbols-outlined font-medium relative z-10">add_comment</span>
                    <span class="relative z-10">Mulai Sesi Baru</span>
                </button>
            </div>
            <div class="px-6">
                <div class="h-px bg-gradient-to-r from-transparent via-green-100 dark:via-green-800 to-transparent">
                </div>
            </div>
            <!-- History List -->
            <div id="history-container" class="flex-1 overflow-y-auto px-4 py-4 space-y-8">
                <!-- Dynamic history will be loaded here -->
                <div class="flex flex-col gap-2">
                    <p class="text-center text-xs text-text-muted mt-4">Memuat riwayat...</p>
                </div>
            </div>
            <!-- User Profile -->
            <div class="p-4 mt-auto">
                <div
                    class="bg-gradient-to-br from-green-50 to-white dark:from-green-900/30 dark:to-surface-dark border border-green-100 dark:border-green-800 rounded-3xl p-3 shadow-sm">
                    <div class="flex items-center gap-3 mb-3 px-1">
                        <div id="user-avatar-sidebar"
                            class="size-10 rounded-full bg-cover bg-center ring-2 ring-white dark:ring-green-900 shadow-md"
                            style='background-image: url("https://ui-avatars.com/api/?name=User&background=random");'>
                        </div>
                        <div class="flex flex-col flex-1 min-w-0">
                            <span id="user-name-sidebar"
                                class="text-sm font-bold text-text-main dark:text-white truncate">User</span>
                            <span id="user-status-sidebar"
                                class="text-[10px] bg-primary/20 text-primary-dark dark:text-green-300 px-2 py-0.5 rounded-full w-fit">Member</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="window.location.href='profile.html'"
                            class="flex items-center justify-center gap-1 py-2 text-xs font-medium text-text-muted hover:bg-white dark:hover:bg-green-900 rounded-xl transition-colors">
                            <span class="material-symbols-outlined text-[16px]">settings</span>
                            Pengaturan
                        </button>
                        <button id="logout-btn"
                            class="flex items-center justify-center gap-1 py-2 text-xs font-medium text-text-muted hover:bg-white dark:hover:bg-green-900 rounded-xl transition-colors">
                            <span class="material-symbols-outlined text-[16px]">logout</span>
                            Keluar
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col h-full bg-background-light dark:bg-background-dark relative overflow-hidden">
            <!-- Dynamic Background -->
            <div class="absolute inset-0 z-0">
                <div class="absolute inset-0 bg-doodle opacity-40 pointer-events-none"></div>
                <div
                    class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-green-200/30 rounded-full blur-3xl filter opacity-60 animate-pulse">
                </div>
                <div
                    class="absolute bottom-[-10%] left-[-5%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-3xl filter opacity-40">
                </div>
            </div>

            <!-- Header -->
            <header
                class="flex-none relative flex items-center justify-between px-6 py-4 bg-white/80 dark:bg-surface-dark/80 backdrop-blur-md border-b border-green-100 dark:border-green-900/30 z-10 shadow-sm">
                <div class="flex items-center gap-4">
                    <div class="relative group cursor-pointer">
                        <div class="size-12 rounded-2xl bg-cover bg-center ring-2 ring-offset-2 ring-primary/30 dark:ring-offset-background-dark transition-all group-hover:ring-primary"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC5ppDv1lGt8Q6_l1UMt5AQbTGByPlOFs712TjXQjGlUmoibcY7QycdReCRGEyOwRCQwDh26vYWX0MeRaS2KnDSY2-OVrZg1Gh5z8csGDzAeiMrKYUIF0AkGfIkZJ1dgWai8KOvDUIfNCHa6roDvatQcL_o6cHGdXjamNh0GU6KbHVE3i3f52_gc6acrK4TYwp822Suj6bB4DjU2kcIjRUNecnOxe5PPdGjc4IJ6C-4CFROg8bWOjc7fwj9BjzYe092YkJUAAjAITcJ");'>
                        </div>
                        <div
                            class="absolute -bottom-1 -right-1 size-4 bg-primary border-2 border-white dark:border-surface-dark rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-[8px] text-white">check</span>
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <h2
                            class="text-lg font-bold text-text-main dark:text-white leading-tight font-display flex items-center gap-2">
                            Konselor Pulih
                            <span class="material-symbols-outlined text-primary text-base fill-current"
                                style="font-variation-settings: 'FILL' 1;">verified</span>
                        </h2>
                        <div class="flex items-center gap-1.5">
                            <span class="size-1.5 bg-primary rounded-full animate-pulse"></span>
                            <span class="text-xs font-medium text-text-muted dark:text-green-400">Online â€¢ Siap
                                Mendengarkan</span>
                        </div>
                    </div>
                </div>
                <!-- Menu / Actions -->
                <div class="flex items-center gap-2">
                    <!-- Mobile logout fallback or other actions -->
                    <button
                        class="p-2.5 rounded-full text-text-muted hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                        <span class="material-symbols-outlined">more_vert</span>
                    </button>
                </div>
            </header>

            <!-- Chat Stream -->
            <div id="chat-stream" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-8 scroll-smooth z-0 relative">
                <!-- Messages will appear here -->
                <div class="flex justify-center my-4">
                    <div
                        class="flex items-center gap-2 px-4 py-1.5 bg-white/60 dark:bg-black/20 backdrop-blur-sm rounded-full border border-white/20 shadow-sm">
                        <span class="material-symbols-outlined text-xs text-text-muted">schedule</span>
                        <span class="text-xs font-semibold text-text-muted dark:text-gray-400">
                            Hari Ini
                        </span>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="flex-none p-4 md:px-8 md:pb-8 relative z-20">
                <div class="max-w-4xl mx-auto">
                    <div
                        class="flex items-center justify-center gap-2 mb-3 opacity-0 animate-[fadeIn_1s_ease-in_forwards]">
                        <span class="material-symbols-outlined text-xs text-primary">lightbulb</span>
                        <span class="text-xs text-text-muted font-medium">Cobalah ketik "Saya merasa cemas"</span>
                    </div>
                    <div
                        class="relative flex items-end gap-2 bg-soft-gradient dark:bg-none bg-white dark:bg-surface-dark p-2 rounded-3xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-none border border-green-100 dark:border-green-900/50 transition-shadow focus-within:shadow-[0_8px_30px_rgb(19,236,55,0.15)]">
                        <button
                            class="p-3 text-gray-400 hover:text-primary transition-colors rounded-2xl hover:bg-green-50 dark:hover:bg-white/5 group"
                            title="Lampirkan File">
                            <span
                                class="material-symbols-outlined group-hover:rotate-45 transition-transform duration-300">add_circle</span>
                        </button>
                        <textarea id="chat-input"
                            class="w-full bg-transparent border-none focus:ring-0 p-3.5 text-text-main dark:text-white placeholder-gray-400 resize-none font-body"
                            placeholder="Ceritakan apa yang kamu rasakan..." rows="1"
                            style="min-height: 52px;"></textarea>
                        <div class="flex items-center gap-1 pr-1 pb-1">
                            <button
                                class="p-3 text-gray-400 hover:text-primary transition-colors rounded-2xl hover:bg-green-50 dark:hover:bg-white/5"
                                title="Rekam Suara">
                                <span class="material-symbols-outlined">mic</span>
                            </button>
                            <button id="send-btn"
                                class="p-3 bg-primary hover:bg-primary-dark text-black rounded-2xl transition-all shadow-md shadow-primary/20 hover:shadow-lg hover:shadow-primary/30 active:scale-95 flex items-center justify-center">
                                <span class="material-symbols-outlined fill-current"
                                    style="font-variation-settings: 'FILL' 1;">send</span>
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 text-center flex items-center justify-center gap-1.5">
                        <span
                            class="material-symbols-outlined text-[12px] text-green-600/60 dark:text-green-400/60">lock</span>
                        <p class="text-[11px] font-medium text-gray-400 dark:text-gray-600">Percakapan ini bersifat
                            rahasia. <a href="#" class="underline hover:text-primary">Pelajari Privasi</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/chat.js" type="module"></script>
</body>

</html>
